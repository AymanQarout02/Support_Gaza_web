<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Gaza People</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Welcome to Support Gaza People</h1>
        <p>Together, we can make a difference.</p>
        <p>We accept any currency</p>
    </header>
    <main>
        <p>If you would like to donate, please enter your email below:</p>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <p>Select amount to donate:</p>
            <label for="amount-low">
                <input type="radio" id="amount-low" name="amount" value="10">$10
            </label>
            <label for="amount-medium">
                <input type="radio" id="amount-medium" name="amount" value="50">$50
            </label>
            <label for="amount-high">
                <input type="radio" id="amount-high" name="amount" value="100">$100
            </label>

            <input type="submit" value="Donate">
        </form>
    </main>
    <footer>
        <p>Thank you for your support!</p>
    </footer>
</div>
</body>
</html>
